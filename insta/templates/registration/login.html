{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container">

    <div class="w3-row-padding">


        <div class="w3-col l6 w3-hide-medium w3-hide-small" >
            <img src="https://instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png" style="max-width:100vw">

        </div>
        <div class="w3-col m12 l4 w3-mobile">
            {% if form.errors %}
            <p> Password or Username is incorrect </p>
            {% endif %}
            <div class="w3-card-4">


                <header class="w3-container ">
                    <h3 class="text-center">Sign In</h3>
                </header>
                <div class="w3-container">

                    <form action="/accounts/login/" method="post" class="w3-container">
                        {% csrf_token %}
                                    {% bootstrap_form form%}



                        <div class="form-group">
                            <input type="submit" class="w3-button w3-block w3-blue w3-round" value="Login">
                        </div>

                        <input type="hidden" name="next" value="{{next}}">

                    </form>

                </div>

            </div>
            <br>

            <div class="w3-card-4">

                <div class="w3-container">
                    <p> Don't Have an account? <a href="">Sign Up</a> </p>

                </div>

            </div>

        </div>
         <div class="w3-col l2">

        </div>


    </div>
</div>


{% endblock %}
