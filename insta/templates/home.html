{% extends 'base.html'%}


{% block content %}
{{block.super}}

    <div class="">
    <div class="w3-bar w3-white w3-padding w3-wide w3-card ">
        <a href="#" class="w3-bar-item w3-button"><i class="fab fa-instagram fa-2x"> | Instagram </i>
        </a>

        <input type="text" class="w3-bar-item w3-input w3-light-grey w3-display-middle w3-hide-small" placeholder="Search">
        <a href="#" class="w3-bar-item w3-right "><i class="far fa-user"></i></a>
    </div>
</div>

<div class="w3-container w3-section">
    <div class="w3-row w3-margin">
        <div class="col-md-2 w3-hide-small">


        </div>
        <div class="col-md-8">
            {% for pic in pics %}

            <div class="w3-card-4 w3-white ">

                <header class="w3-container w3-padding">
                    <a href="">
                        <img src="" alt="Avatar" class="w3-left w3-circle">
                    </a>
                </header>

                <div>

                    <img src="{{pic.image.url}}" class="w3-image" >

                </div>
                <div class="w3-container">
                    <i class="far fa-heart fa-2x w3-margin"></i>

                    <i class="far fa-comment fa-2x "></i>
                    <p>{{pic.caption}}</p>
                    <hr>

                </div>


            </div>

            {% endfor %}
        </div>
        <div class="col-md-2">

        </div>
    </div>
</div>


{% endblock %}
