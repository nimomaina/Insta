{% extends 'base.html'%}


{% block content %}
{{block.super}}


    <div class="w3-row">
        <div class="w3-third w3-hide-small">


        </div>
        <div class="w3-third ">
            {% for pic in pics %}

            <div class="w3-card-4">

                <header class="w3-container">
                    <a href="">
                        <img src="" alt="Avatar" class="w3-left w3-circle">
                    </a>
                </header>

                <div class="">

                    <hr>
                    <img src="{{pic.image.url}}" class="w3-image" >

                </div>
                <div class="w3-container">
                    <i class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                    <hr>
                    <p>{{pic.caption}}</p>
                </div>


            </div>

            {% endfor %}
        </div>
        <div class="w3-third">

        </div>
    </div>



{% endblock %}
